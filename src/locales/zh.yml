commands:
  openai-api:
    description: 使用 openai-api 回答你的问题
    usage: |-
      艾特bot 或 提到bot的名字 或 回复bot 后，bot会回复你。
      发送 `设定 <text>` 或 `set <text>` 设定bot的人格，如 `设定 你是一只猫猫`，不设定人格的话使用默认人格。openai自带的洗脑很强，所以设定人格需要一些技巧。
      发送 `重置` 或 `reset` 重置bot的记忆。
      发送 `op -b` 获取当前账号的余额。
      每个账号的设定和记忆是独立的。

    options:
      balance: 获取当前账号的余额。

    messages:
      network-error: 网络异常，无法访问openai的api。大概率是因为没开代理或代理分流错误或代理配置错误。
